server:
  port: 8081

spring:
  application:
    name: product-service

  # Usamos Micrometer Tracing en Boot 3.x; las exclusiones se definen en 'management.tracing.skip-pattern' abajo.

  datasource:
    url: jdbc:postgresql://localhost:5432/mi_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0

    

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans


logging:
  file:
    name: ../logs/product-service.log
  level:
    root: INFO
    # ESTO ES CLAVE PARA DEBUGGEAR EL 400 BAD REQUEST:
    org.springframework.web: DEBUG 
    com.supermarket: DEBUG